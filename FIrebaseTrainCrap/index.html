<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <link href="Assets/css/style.css" rel="stylesheet">
    <!--CSS is N/A cause that crap got jacked up-->

    <title>Train Scheduler</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12 mt-4">
                <div class="card">
                    <div class="card-header">
                        <p>
                            <strong>Current Train Schedule</strong>
                        </p>
                    </div>

                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (Minutes)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="trainResult"></td>
                                    <td id="destResult"></td>
                                    <td id="freqResult"></td>
                                    <td id="nextResult"></td>
                                    <td id="minResult"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid padding">
        <div class="row">
            <div class="col-lg-12 mt-4">

                <div class="card">
                    <div class="card-header">
                        <p>
                            <strong>Add Train</strong>
                        </p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group row">
                                <label for="firstTrain">First Train Time (24HR Time)</label>
                                <input type="text" class="form-control" id="firstTrain">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Freqency (Minutes)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                            <button class="btn btn-primary" id="clear" type="submit">Clear</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script src="Assets/Javascript/javascript.js"></script>

</body>

</html>
